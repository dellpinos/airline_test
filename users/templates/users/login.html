{% extends "users/layout.html" %}


{% block body %}

    {% if message %}
        <div>{{ message  }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Username" name="username">

    <input type="password" name="password" placeholder="placeholder">

    <input type="submit" value="Login">
    
    </form>
{% endblock %}
